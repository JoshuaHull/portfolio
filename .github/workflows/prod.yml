name: Deploy to prod

on:
  push:
    brnaches:
      - "joshh/ci/actions"

jobs:
  apps:
    name: Deploy apps
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Build apps
        working-directory: ./apps
        run: |
          npm i
          npm i -g rush
          rush build
