name: Deploy to prod

on:
  push:
    brnaches:
      - "joshh/ci/actions"

jobs:
  apps:
    name: Deploy apps
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Rush Install
        run: node common/scripts/install-run-rush.js install

      - name: Build apps
        run: rush build
