{{#if icon}}
  <div class="fsj-reset icon-container">
    {{{icon}}}
  </div>
{{else}}
  <slot></slot>
{{/if}}

<style>
.fsj-reset {
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}

.fsj-reset, .fsj-reset *, *::before, *::after {
  box-sizing: border-box;
}

.fsj-reset, .fsj-reset * {
  margin: 0;
}

.icon-container {
  width: {{width}};
  height: {{height}};
  color: {{color}};
}
</style>
