<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="I am a software engineer who practices both backend and frontend development. This is my portfolio.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Josh</title>
    <style>
      :root {
        font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 24px;
        font-weight: 400;

        --color-white: #E9EAECDD;
        --color-red: #800028;
        --color-blue-gray: #333652DD;

        --color-text: var(--color-blue-gray);
        --color-bg: var(--color-white);
        --color-action: var(--color-red);

        color-scheme: light dark;
        color: var(--color-text);
        background-color: var(--color-bg);

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }

      *, *::before, *::after {
        margin: 0;
        box-sizing: border-box;
        text-decoration: none;
      }

      html, body {
        height: 100%;
      }

      svg {
        display: block;
        width: min-content;
        height: min-content;
        max-width: 100%;
        max-height: 100%;
      }

      #root, #__next {
        isolation: isolate;
      }

      body {
        display: grid;
        align-items: center;
        justify-content: center;
      }

      .page-content {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .titles {
        padding-top: 1rem;
        padding-bottom: 4rem;
        font-size: 1.25em;
        line-height: 1.25em;
      }

      h1 {
        font-size: 3em;
        line-height: 3.5rem;
      }

      .links {
        display: grid;
        grid-template-rows: repeat(2, auto);
        row-gap: 0.5rem;
      }

      .links a {
        color: var(--color-text);
      }

      .links a:hover .link-text {
        color: var(--color-action);
      }

      [class$="-link"] {
        display: grid;
        grid-template-columns: 2rem auto;
        column-gap: 0.5rem;
        align-items: center;
        white-space: nowrap;
        font-weight: 700;
        width: min-content;
        padding-right: 0.25rem;
      }

      .github-link svg {
        color: #24292f;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-text: var(--color-white);
          --color-bg: var(--color-blue-gray);
        }

        .github-link svg {
          color: #fff;
        }
      }

      @media(min-width: 768px) {
        .page-content {
          column-gap: 4rem;
          grid-template-columns: 2rem auto 2rem;
        }
      }
    </style>
  </head>

</html>
