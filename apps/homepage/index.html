<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="I am a software engineer who practices both backend and frontend development. This is my portfolio.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Josh</title>
    <style>
      :root {
        font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 24px;
        font-weight: 400;

        --color-white: #E9EAECDD;
        --color-red: #800028;
        --color-blue-gray: #333652;

        --color-text: var(--color-blue-gray);
        --color-bg: var(--color-white);
        --color-action: var(--color-white);
        --color-action-bg: var(--color-red);

        color-scheme: light dark;
        color: var(--color-text);
        background-color: var(--color-bg);

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }

      *, *::before, *::after {
        margin: 0;
        box-sizing: border-box;
        text-decoration: none;
      }

      html, body {
        height: 100%;
      }

      svg {
        display: block;
        width: min-content;
        height: min-content;
        max-width: 100%;
        max-height: 100%;
      }

      #root, #__next {
        isolation: isolate;
      }

      body {
        display: grid;
        align-items: center;
        justify-content: center;
      }

      .page-content {
        display: grid;
        grid-template-columns: 2rem auto;
        column-gap: 2rem;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .titles {
        padding-top: 2rem;
        padding-bottom: 4rem;
        display: grid;
        grid-template-rows: repeat(2, min-content);
        row-gap: 0.25rem;
        font-size: 1.25em;
        line-height: 1.25em;
      }

      h1 {
        font-size: 3em;
        line-height: 3.5rem;
      }

      [class*="icon-container"] {
        width: 2rem;
        height: 2rem;
      }

      .github-icon-container {
        color: #24292f;
      }

      .skills-link {
        display: block;
        color: var(--color-action);
        padding: 0.75rem;
        background-color: var(--color-action-bg);
        border-radius: 0.5rem;
        white-space: nowrap;
        width: min-content;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-text: var(--color-white);
          --color-bg: var(--color-blue-gray);
        }

        .github-icon-container {
          color: #fff;
        }
      }

      @media(min-width: 768px) {
        .page-content {
          column-gap: 4rem;
          grid-template-columns: 2rem auto 2rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="page-content">
      <aside style="display: grid; align-content: center;">
        <a class="github-icon-container" href="https://github.com/JoshuaHull" target="_blank" aria-label="My GitHub profile">
          <svg viewBox="0 0 98 96" width="98" height="96" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" fill="currentcolor" /></svg>
        </a>
      </aside>
      <article>
        <header>
          <h1>Hi, I'm Josh</h1>
        </header>
        <section class="titles">
          <p>Backend developer</p>
          <p>Frontend developer</p>
        </section>
        <section>
          <a class="skills-link" href="$skills">These are my skills</a>
        </section>
      </article>
    </main>
  </body>
</html>
