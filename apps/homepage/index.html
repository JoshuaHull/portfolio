<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josh</title>
    <style>
      :root {
        font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 24px;
        font-weight: 400;

        --color-white: #E9EAECDD;
        --color-red: #800028;
        --color-blue-gray: #333652;

        --color-text: var(--color-blue-gray);
        --color-bg: var(--color-white);
        --color-action: var(--color-white);
        --color-action-bg: var(--color-red);

        color-scheme: light dark;
        color: var(--color-text);
        background-color: var(--color-bg);

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-text: var(--color-white);
          --color-bg: var(--color-blue-gray);
        }
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html, body {
        height: 100%;
      }

      img, picture, video, canvas, svg {
        display: block;
        width: 100%;
        max-width: 100%;
        max-height: 100%;
      }

      input, button, textarea, select {
        font: inherit;
      }

      p, h1, h2, h3, h4, h5, h6 {
        overflow-wrap: break-word;
      }

      #root, #__next {
        isolation: isolate;
      }

      #app {
        height: 100%;
      }

      main {
        height: 100%;
      }

      .page-content {
        display: grid;
        align-items: center;
        justify-content: center;
      }

      .titles {
        padding-top: 2rem;
        padding-bottom: 4rem;
        display: grid;
        grid-template-rows: repeat(2, min-content);
        row-gap: 0.25rem;
        font-size: 1.25em;
      }

      h1 {
        font-size: 3em;
      }

      .skills-link {
        display: block;
        text-decoration: none;
        color: var(--color-action);
        padding: 0.75rem;
        background-color: var(--color-action-bg);
        border-radius: 0.5rem;
        white-space: nowrap;
        width: min-content;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <main class="page-content">
        <article>
          <header>
            <h1>Hi, I'm Josh</h1>
          </header>
          <section class="titles">
            <p>Backend developer</p>
            <p>Frontend developer</p>
          </section>
          <section>
            <a
              class="skills-link"
              href="$skills"
            >These are my skills</a>
          </section>
        </article>
      </main>
    </div>
  </body>
</html>
